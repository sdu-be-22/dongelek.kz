{% extends 'car/base.html' %}
{% block content %}
    <div class="">
        {% for car in cars %}
            <div class="" onclick="location.href='{{ car.car.get_absolute_url }}'">
                <div>
                    <img src="{{car.car.main_image.url}}" alt="{{car.car.name}}" width="320px" height="240px">
                </div>
                <div class="">
                    <div class="">
                        {{car.car.name}}
                    </div>
                    <div class="">
                        {{car.car.year}} year, {{car.car.engine_capacity}}L, {{car.car.run}} kilometre
                    </div>
                    <div class="">
                        {{car.car.description|truncatewords:50}}
                    </div>
                    <div class="">
                        {{car.car.time_created}}
                    </div>
                </div>
                <div class="">
                    <div class="price">
                        {{ car.car.price }}
                    </div>
                    <div class="currency">KZT</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
