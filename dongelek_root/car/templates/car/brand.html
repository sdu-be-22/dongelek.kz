{% extends 'car/base.html' %}
{% block content %}
    <div class="titles">
        {{brand}}
    </div>


    <div class="">
        {% for car in cars %}
            <div class="" onclick="location.href='{{ car.get_absolute_url }}'">
                <div>
                    <img src="{{car.main_image.url}}" alt="{{car.name}}" width="320px" height="240px">
                </div>
                <div class="">
                    <div class="">
                        {{car.name}}
                    </div>
                    <div class="">
                        {{car.year}} year, {{car.engine_capacity}}L, {{car.run}} kilometre
                    </div>
                    <div class="">
                        {{car.description|truncatewords:50}}
                    </div>
                    <div class="">
                        <div class="">
                            <div class="">{{car.time_created}}</div>
                            <div class="">{{car.get_comments}} Comments</div>
                        </div>                            
                    </div>
                </div>
                <div class="">
                    <div class="price">
                        {{ car.price }}
                    </div>
                    <div class="currency">KZT</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
