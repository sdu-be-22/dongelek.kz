{% extends 'car/base.html' %}
{% block content %}
    {% if post %}
        <center><h1>Search Results Found</h1></center>
        <br>
            {% for i in post %}
            <center><h2><a href="{{i.get_absolute_url}}">{{i.name}}</a></h2></center>
            {% endfor %}
    {% else %}
        <center><h1>nothing found</h1></center>
    {% endif %}
{% endblock %}
