{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: springgreen; color: black;">
    <h1>Log In Page</h1>

    <form action="" method="post" >
        {% csrf_token %}
        <h3>Sign In Now</h3>
        {{ form|crispy  }}
        
        <button >Sign In</button>
        <p>Don't have account yet? <a href="{% url 'register' %}">Sign Up Today</a> </p>
    </form>


</body>
</html>
